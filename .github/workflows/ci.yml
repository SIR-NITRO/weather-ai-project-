name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/ app.py
    
    - name: Lint with flake8
      run: |
        flake8 src/ app.py --max-line-length=88 --statistics
    
    - name: Run Python tests
      run: |
        python -m pytest src/ --cov=src --cov-report=xml
      continue-on-error: true  # Remove this when you have real tests
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t weather-ml-app .
    
    - name: Test Docker image
      run: |
        docker run --rm weather-ml-app python --version